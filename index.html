    <script>
        // Ï†ÑÏó≠ Î≥ÄÏàò
        let quizData = [];
        let currentQuestionIndex = 0;
        let correctCount = 0;
        let wrongAnswers = [];
        let records = JSON.parse(localStorage.getItem('mathQuizRecords')) || [];
        let userSuggestions = JSON.parse(localStorage.getItem('mathQuizUserSuggestions')) || [];

        // ÏÑπÏÖò Ï†ÑÌôò Ìï®Ïàò
        function showSection(sectionId) {
            document.querySelectorAll('.quiz-section').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(sectionId).classList.add('active');
        }

        // ÌÄ¥Ï¶à ÏãúÏûë Î≤ÑÌäº
        function startQuiz() {
            showSection('quizSetup');
        }

        // ÌÄ¥Ï¶à ÏÑ§Ï†ï ÏôÑÎ£å ÌõÑ ÌÄ¥Ï¶à ÏãúÏûë
        function beginQuiz() {
            const userName = document.getElementById('userName').value.trim();
            if (!userName) {
                alert('Ïù¥Î¶ÑÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');
                return;
            }

            const grade = document.getElementById('grade').value;
            const difficulty = document.getElementById('difficulty').value;
            const problemType = document.getElementById('problemType').value;
            const problemCount = parseInt(document.getElementById('problemCount').value);

            // ÏÇ¨Ïö©Ïûê Ï†ïÎ≥¥ Ï†ÄÏû• (Ï§ëÎ≥µ Ï†úÍ±∞)
            if (!userSuggestions.some(user => user.name === userName)) {
                userSuggestions.push({ name: userName, grade: grade });
                localStorage.setItem('mathQuizUserSuggestions', JSON.stringify(userSuggestions));
            }

            quizData = generateQuiz(grade, difficulty, problemType, problemCount);
            currentQuestionIndex = 0;
            correctCount = 0;
            wrongAnswers = [];
            
            document.getElementById('nextBtn').style.display = 'none';

            showSection('quizProgress');
            displayQuestion();
        }

        // ÌÄ¥Ï¶à Îç∞Ïù¥ÌÑ∞ ÏÉùÏÑ± Ìï®Ïàò
        function generateQuiz(grade, difficulty, problemType, problemCount) {
            const quiz = [];
            for (let i = 0; i < problemCount; i++) {
                let problem;
                switch(problemType) {
                    case 'ÎçßÏÖà': problem = generateAdditionProblem(grade, difficulty); break;
                    case 'Î∫ÑÏÖà': problem = generateSubtractionProblem(grade, difficulty); break;
                    case 'Í≥±ÏÖà': problem = generateMultiplicationProblem(grade, difficulty); break;
                    case 'ÎÇòÎàóÏÖà': problem = generateDivisionProblem(grade, difficulty); break;
                    case 'ÌòºÌï©': problem = generateMixedProblem(grade, difficulty); break;
                    case 'ÏÜåÏù∏ÏàòÎ∂ÑÌï¥': problem = generatePrimeFactorizationProblem(grade, difficulty); break;
                    case 'Ï†ïÏàòÏôÄÏú†Î¶¨Ïàò': problem = generateIntegerProblem(grade, difficulty); break;
                    case 'ÏùºÏ∞®Î∞©Ï†ïÏãù': problem = generateLinearEquationProblem(grade, difficulty); break;
                    case 'Ï¢åÌëúÌèâÎ©¥': problem = generateCoordinateProblem(grade, difficulty); break;
                    case 'ÎπÑÎ°Ä': problem = generateProportionalProblem(grade, difficulty); break;
                    case 'Í∏∞Î≥∏ÎèÑÌòï': problem = generateGeometryProblem(grade, difficulty); break;
                    case 'Îã§Í∞ÅÌòï': problem = generatePolygonProblem(grade, difficulty); break;
                    case 'ÏõêÍ≥ºÎ∂ÄÏ±ÑÍº¥': problem = generateCircleProblem(grade, difficulty); break;
                    case 'ÏûÖÏ≤¥ÎèÑÌòï': problem = generateSolidProblem(grade, difficulty); break;
                    case 'ÌöåÏ†ÑÏ≤¥': problem = generateRevolutionSolidProblem(grade, difficulty); break;
                    case 'ÌÜµÍ≥Ñ': problem = generateStatisticsProblem(grade, difficulty); break;
                    case 'Ï§ë1ÌòºÌï©': problem = generateMiddleSchoolMixedProblem(grade, difficulty); break;
                }
                quiz.push(problem);
            }
            return quiz;
        }

        // ÏÑ∏Î°úÌòï Î¨∏Ï†ú HTML ÏÉùÏÑ± Ìï®Ïàò
        function getVerticalProblemHtml(problem) {
            const parts = problem.question.match(/(\d+)\s*([+\-√ó√∑])\s*(\d+)/);
            if (!parts) {
                return null;
            }

            const num1 = parts[1];
            const op = parts[2];
            const num2 = parts[3];

            const maxLength = Math.max(num1.length, num2.length);

            const paddedNum1 = num1.padStart(maxLength, ' ');
            const paddedNum2 = num2.padStart(maxLength, ' ');
            
            return `
                <div class="question-vertical">
                    <span class="problem-line">${paddedNum1}</span>

        function displayQuestion() {

            const questionDisplay = document.getElementById('questionDisplay');
            const choicesContainer = document.getElementById('choicesContainer');
            const nextBtn = document.getElementById('nextBtn');
            const progressBar = document.getElementById('progressBar');

            progressBar.style.width = `${((currentQuestionIndex + 1) / quizData.length) * 100}%`;
            nextBtn.style.display = 'none';

            let questionHtml = '';
            
            // Ïó∞ÏÇ∞ Î¨∏Ï†úÎßå Í∞ÄÎ°ú/ÏÑ∏Î°ú ÎèôÏãú ÌëúÏãú
            const isArithmetic = ['ÎçßÏÖà', 'Î∫ÑÏÖà', 'Í≥±ÏÖà', 'ÎÇòÎàóÏÖà', 'ÌòºÌï©'].includes(document.getElementById('problemType').value);
            
            if (isArithmetic) {

                questionHtml = `

            questionDisplay.innerHTML = questionHtml;
            
            choicesContainer.innerHTML = '';
            questionData.choices.forEach((choice, index) => {
                const button = document.createElement('button');
                button.className = 'choice-btn';
                button.innerHTML = `<span>${index + 1}.</span>&nbsp;${choice}`;
                button.onclick = () => selectChoice(button, choice, questionData.answer);
                choicesContainer.appendChild(button);
            });
        }

        // ÎãµÎ≥Ä ÏÑ†ÌÉù Ìï®Ïàò
        function selectChoice(selectedButton, selectedAnswer, correctAnswer) {
            const choices = document.querySelectorAll('.choice-btn');
            choices.forEach(button => {
                button.disabled = true;
                if (button.textContent.includes(correctAnswer.toString())) {
                    button.classList.add('correct');
                } else {
                    button.classList.add('wrong');
                }
            });
            
            if (selectedAnswer.toString() === correctAnswer.toString()) {
                selectedButton.classList.add('correct');
                correctCount++;
            } else {
                selectedButton.classList.add('wrong');
                wrongAnswers.push({
                    question: quizData[currentQuestionIndex].question,
                    correctAnswer: correctAnswer,
                    selectedAnswer: selectedAnswer,
                    type: document.getElementById('problemType').value

            }

            document.getElementById('nextBtn').style.display = 'block';
        }

        function generateChoices(correctAnswer) {
            const choices = new Set();
            choices.add(correctAnswer);
            while (choices.size < 4) {
                let newChoice;
                const diff = Math.floor(Math.random() * 20) + 1;
                const sign = Math.random() < 0.5 ? 1 : -1;
                newChoice = correctAnswer + sign * diff;
                if (newChoice !== correctAnswer) {
                    choices.add(newChoice);
                }
            }
            return Array.from(choices).sort(() => Math.random() - 0.5);
        }

            return shuffled.slice(0, 4);

        function getPrimeFactors(n) {
            const factors = [];
            let divisor = 2;
            while (n >= 2) {
                if (n % divisor === 0) {
                    factors.push(divisor);
                    n = n / divisor;
                } else {
                    divisor++;
                }
            }
            return factors;
        }

        function getDivisorsCount(n) {
            const factors = {};
            let divisor = 2;
            let temp = n;
            while (temp >= 2) {
                if (temp % divisor === 0) {
                    factors[divisor] = (factors[divisor] || 0) + 1;
                    temp /= divisor;
                } else {
                    divisor++;
                }
            }
            let count = 1;
            for (let prime in factors) {
                count *= (factors[prime] + 1);
            }
            return count;
        }
        
        function getGCD(a, b) {
            while (b !== 0) {
                const temp = b;
                b = a % b;
                a = temp;
            }
            return a;
        }
        
        function getLCM(a, b) {
            return (a * b) / getGCD(a, b);
