        // Î¨∏Ï†ú ÏÉùÏÑ± Ìï®ÏàòÎì§
        function generateAdditionProblem(grade, difficulty) {
            let num1, num2;
            if (grade >= 1 && grade <= 2) {
                num1 = Math.floor(Math.random() * 90) + 10;
                num2 = Math.floor(Math.random() * 90) + 10;
            } else if (grade >= 3 && grade <= 4) {
                num1 = Math.floor(Math.random() * 900) + 100;
                num2 = Math.floor(Math.random() * 900) + 100;
            } else { // 5ÌïôÎÖÑ Ïù¥ÏÉÅ
                num1 = Math.floor(Math.random() * 9000) + 1000;
                num2 = Math.floor(Math.random() * 9000) + 1000;
            }
            const question = `${num1} + ${num2} = ?`;
            const answer = num1 + num2;
            const choices = generateChoices(answer, difficulty);
            return { question, answer, choices };
        }

        function generateSubtractionProblem(grade, difficulty) {
            let num1, num2;
            if (grade >= 1 && grade <= 2) {
                num1 = Math.floor(Math.random() * 90) + 10;
                num2 = Math.floor(Math.random() * (num1 - 10)) + 10;
            } else if (grade >= 3 && grade <= 4) {
                num1 = Math.floor(Math.random() * 900) + 100;
                num2 = Math.floor(Math.random() * (num1 - 100)) + 100;
            } else { // 5ÌïôÎÖÑ Ïù¥ÏÉÅ
                num1 = Math.floor(Math.random() * 9000) + 1000;
                num2 = Math.floor(Math.random() * (num1 - 1000)) + 1000;
            }
            const question = `${num1} - ${num2} = ?`;
            const answer = num1 - num2;
            const choices = generateChoices(answer, difficulty);
            return { question, answer, choices };
        }

        function generateMultiplicationProblem(grade, difficulty) {
            let num1, num2;
            if (grade >= 1 && grade <= 2) {
                num1 = Math.floor(Math.random() * 8) + 2;
                num2 = Math.floor(Math.random() * 8) + 2;
            } else if (grade >= 3 && grade <= 4) {

                num2 = Math.floor(Math.random() * 9) + 2;
            } else { // 5ÌïôÎÖÑ Ïù¥ÏÉÅ
                num1 = Math.floor(Math.random() * 90) + 10;
                num2 = Math.floor(Math.random() * 90) + 10;
            }
            const question = `${num1} √ó ${num2} = ?`;
            const answer = num1 * num2;
            const choices = generateChoices(answer, difficulty);
            return { question, answer, choices };
        }

        function generateDivisionProblem(grade, difficulty) {
            let num1, num2;
            if (grade >= 1 && grade <= 2) {
                num2 = Math.floor(Math.random() * 8) + 2;
                num1 = num2 * (Math.floor(Math.random() * 8) + 2);
            } else if (grade >= 3 && grade <= 4) {

                num1 = num2 * (Math.floor(Math.random() * 90) + 10);
            } else { // 5ÌïôÎÖÑ Ïù¥ÏÉÅ
                num2 = Math.floor(Math.random() * 90) + 10;
                num1 = num2 * (Math.floor(Math.random() * 90) + 10);
            }
            const question = `${num1} √∑ ${num2} = ?`;
            const answer = num1 / num2;
            const choices = generateChoices(answer, difficulty);
            return { question, answer, choices };
        }

        function generateMixedProblem(grade, difficulty) {
            const types = ['+', '-', '√ó', '√∑'];
            const type = types[Math.floor(Math.random() * types.length)];
            switch (type) {
                case '+': return generateAdditionProblem(grade, difficulty);
                case '-': return generateSubtractionProblem(grade, difficulty);
                case '√ó': return generateMultiplicationProblem(grade, difficulty);
                case '√∑': return generateDivisionProblem(grade, difficulty);
            }

        // Ï§ëÌïôÍµê 1ÌïôÎÖÑ ÏàòÌïô Í≥ºÏ†ï Î¨∏Ï†ú ÏÉùÏÑ± Ìï®ÏàòÎì§
        function getPrimeFactors(num) {
            let factors = [];
            let d = 2;
            while (d * d <= num) {
                if (num % d === 0) {
                    factors.push(d);
                    num /= d;
                } else {
                    d++;
                }
            }
            if (num > 1) {
                factors.push(num);
            }
            return factors;
        }

        function getDivisorsCount(num) {
            const factors = {};
            let n = num;
            for (let i = 2; i <= Math.sqrt(n); i++) {
                while (n % i === 0) {
                    factors[i] = (factors[i] || 0) + 1;
                    n /= i;
                }
            }
            if (n > 1) {
                factors[n] = (factors[n] || 0) + 1;
            }
            let count = 1;
            for (let p in factors) {
                count *= (factors[p] + 1);
            }
            return count;
        }

        function getGCD(a, b) {
            while (b) {
                [a, b] = [b, a % b];
            }
            return a;

        function generateIntegerProblem(grade, difficulty) {
            const types = ['ÎçßÏÖà', 'Î∫ÑÏÖà', 'Í≥±ÏÖà', 'ÎÇòÎàóÏÖà', 'ÌòºÌï©'];
            const type = types[Math.floor(Math.random() * types.length)];
            let num1, num2;
            const positive = Math.random() < 0.5;
            
            if (difficulty === 'Ïâ¨ÏõÄ') {
                num1 = Math.floor(Math.random() * 20) - 10;
                num2 = Math.floor(Math.random() * 20) - 10;
            } else if (difficulty === 'Î≥¥ÌÜµ') {
                num1 = Math.floor(Math.random() * 40) - 20;
                num2 = Math.floor(Math.random() * 40) - 20;
            } else {
                num1 = Math.floor(Math.random() * 100) - 50;
                num2 = Math.floor(Math.random() * 100) - 50;
            }

            const operators = {
                'ÎçßÏÖà': (a, b) => a + b,
                'Î∫ÑÏÖà': (a, b) => a - b,
                'Í≥±ÏÖà': (a, b) => a * b,
                'ÎÇòÎàóÏÖà': (a, b) => {
                    let temp2 = b;
                    while (temp2 === 0 || num1 % temp2 !== 0) {
                        temp2 = Math.floor(Math.random() * 20) - 10;

                    num2 = temp2;
                    return num1 / num2;
                }

            const question = `${num1} ${type === 'ÎçßÏÖà' ? '+' : type === 'Î∫ÑÏÖà' ? '-' : type === 'Í≥±ÏÖà' ? '√ó' : '√∑'} ${num2} = ?`;
            const answer = operators[type](num1, num2);

            return { question, answer, choices, explanation };

        // ÏÑ†ÌÉùÏßÄ ÏÉùÏÑ± Ìï®Ïàò (Í∏∞Ï°¥)
        function generateChoices(answer, difficulty) {
            const choices = new Set();
            choices.add(answer);
            const numChoices = 4;
            let offset = 1;
            if (difficulty === 'Î≥¥ÌÜµ') offset = 3;
            if (difficulty === 'Ïñ¥Î†§ÏõÄ') offset = 5;

            while (choices.size < numChoices) {
                let wrongAnswer = answer + (Math.floor(Math.random() * offset * 2) - offset);
                if (wrongAnswer !== answer) {
                    choices.add(wrongAnswer);
                }
            }
            return Array.from(choices).sort(() => Math.random() - 0.5);
        }

        // ÏÑ†ÌÉùÏßÄ ÏÉùÏÑ± Ìï®Ïàò (Î∞∞Ïó¥ÏóêÏÑú)
        function generateChoicesFromArray(arr) {
            const choices = new Set();
            arr.forEach(item => choices.add(item));
            const numChoices = 4;
            while (choices.size < numChoices) {
                let randomItem = Math.random().toString(36).substring(7); // ÏûÑÏùòÏùò Î¨∏ÏûêÏó¥
                choices.add(randomItem);
            }
            return Array.from(choices).sort(() => Math.random() - 0.5);
        }

            const choicesContainer = document.getElementById('choicesContainer');

            questionData.choices.forEach(choice => {

                button.onclick = () => checkAnswer(button, choice, questionData.answer);
                choicesContainer.appendChild(button);

            document.getElementById('nextBtn').style.display = 'none';

        function checkAnswer(button, selectedAnswer, correctAnswer) {
            const choices = document.querySelectorAll('.choice-btn');
            choices.forEach(btn => btn.disabled = true);
            
            const isCorrect = selectedAnswer == correctAnswer;
            if (isCorrect) {
                button.classList.add('correct');
                score += 10;
            } else {
                button.classList.add('wrong');
                const correctButton = Array.from(choices).find(btn => btn.innerText == correctAnswer);
                if (correctButton) {

                }
                wrongAnswers.push({
                    question: questions[currentQuestionIndex].question,
                    userAnswer: selectedAnswer,
                    correctAnswer: correctAnswer,
                    explanation: questions[currentQuestionIndex].explanation || getExplanation(questions[currentQuestionIndex])

            document.getElementById('nextBtn').style.display = 'block';
