    <script>

        function generateProblem(type) {
            let problem;
            switch(type) {
                case 'ÎçßÏÖà':
                case 'Î∫ÑÏÖà':
                case 'Í≥±ÏÖà':
                case 'ÎÇòÎàóÏÖà':
                case 'ÌòºÌï©':
                    problem = generateBasicProblem(type);
                    break;

                    problem = generatePrimeFactorizationProblem(grade, difficulty);
                    break;

                    break;

                    break;

                    break;

                case 'Ï§ë1ÌòºÌï©':

        function generateBasicProblem(type) {
            let num1, num2, op, answer, choices;
            const difficulty = document.getElementById('difficulty').value;

            switch(difficulty) {
                case 'Ïâ¨ÏõÄ':
                    num1 = Math.floor(Math.random() * 9) + 1;
                    num2 = Math.floor(Math.random() * 9) + 1;
                    if (type === 'Î∫ÑÏÖà' && num1 < num2) [num1, num2] = [num2, num1];
                    if (type === 'ÎÇòÎàóÏÖà') {
                        num1 = num1 * num2;
                    }
                    break;
                case 'Î≥¥ÌÜµ':
                    num1 = Math.floor(Math.random() * 90) + 10;
                    num2 = Math.floor(Math.random() * 90) + 10;
                    if (type === 'Î∫ÑÏÖà' && num1 < num2) [num1, num2] = [num2, num1];
                    if (type === 'ÎÇòÎàóÏÖà') {
                        num1 = num1 * num2;
                    }
                    break;
                case 'Ïñ¥Î†§ÏõÄ':
                    num1 = Math.floor(Math.random() * 900) + 100;
                    num2 = Math.floor(Math.random() * 900) + 100;
                    if (type === 'Î∫ÑÏÖà' && num1 < num2) [num1, num2] = [num2, num1];
                    if (type === 'ÎÇòÎàóÏÖà') {
                        num1 = num1 * num2;
                    }
                    break;
            }

            if (type === 'ÌòºÌï©') {
                const ops = ['+', '-', '√ó', '√∑'];
                op = ops[Math.floor(Math.random() * ops.length)];
            } else {
                op = {'ÎçßÏÖà': '+', 'Î∫ÑÏÖà': '-', 'Í≥±ÏÖà': '√ó', 'ÎÇòÎàóÏÖà': '√∑'}[type];
            }

            switch(op) {
                case '+': answer = num1 + num2; break;
                case '-': answer = num1 - num2; break;
                case '√ó': answer = num1 * num2; break;
                case '√∑': 
                    answer = num1 / num2;

        function generateChoices(answer) {
            const choices = new Set();
            choices.add(String(answer));
            while (choices.size < 4) {
                const wrongAnswer = Math.round(answer + (Math.random() - 0.5) * 20);
                if (wrongAnswer !== answer) {
                    choices.add(String(wrongAnswer));
                }
            }
            return Array.from(choices).sort(() => Math.random() - 0.5);
        }

        function generateChoicesFromArray(answers) {
            const choices = new Set();
            answers.forEach(ans => choices.add(String(ans)));
            while (choices.size < 4) {
                const wrongAnswer = String(Math.floor(Math.random() * 20) + 1);
                if (!choices.has(wrongAnswer)) {
                    choices.add(wrongAnswer);
                }
            }
            return Array.from(choices).sort(() => Math.random() - 0.5);
        }

        function getPrimeFactors(num) {
            const factors = [];
            let divisor = 2;
            while (num >= 2) {
                if (num % divisor === 0) {
                    factors.push(divisor);
                    num = num / divisor;
                } else {
                    divisor++;
                }
            }
            return factors;
        }

        function getDivisorsCount(num) {
            const factors = {};
            let temp = num;
            for (let i = 2; i <= temp; i++) {
                if (temp % i === 0) {
                    factors[i] = (factors[i] || 0) + 1;
                    temp /= i;
                    i = 1;
                }
            }
            let count = 1;
            for (let prime in factors) {
                count *= (factors[prime] + 1);
            }
            return count;
        }

        function getGCD(a, b) {
            while (b !== 0) {
                let temp = b;
                b = a % b;
                a = temp;
            }
            return a;
        }

        function getLCM(a, b) {
            return (a * b) / getGCD(a, b);
        }
