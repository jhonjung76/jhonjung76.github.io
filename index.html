        // ÌÄ¥Ï¶à Î¨∏Ï†ú Î†åÎçîÎßÅ

            if (currentQuestionIndex >= quizData.length) {

            const currentQuestion = quizData[currentQuestionIndex];

            // Î¨∏Ï†ú ÌòïÏãùÏóê Îî∞Îùº ÌÅ¥ÎûòÏä§ Î∞è ÌÖçÏä§Ìä∏ Î≥ÄÍ≤Ω
            if (['ÎçßÏÖà', 'Î∫ÑÏÖà', 'Í≥±ÏÖà', 'ÎÇòÎàóÏÖà'].includes(currentQuestion.problemType) && problemLayout === 'vertical') {
                questionElement.classList.remove('question');

                const parts = currentQuestion.question.match(/(-?\d+)\s*([+\-√ó√∑])\s*(-?\d+)/);

        function generateChoices(correctAnswer) {
            const choices = [correctAnswer];
            const tolerance = Math.max(Math.abs(correctAnswer) * 0.1, 1);
            while (choices.length < 4) {
                let wrongAnswer;
                if (typeof correctAnswer === 'number') {
                    wrongAnswer = Math.round((correctAnswer + (Math.random() - 0.5) * tolerance * 10) * 10) / 10;
                    if (wrongAnswer === correctAnswer) wrongAnswer += (Math.random() > 0.5 ? 1 : -1) * (tolerance > 1 ? 1 : 0.1);
                    wrongAnswer = Math.round(wrongAnswer);
                } else {
                    wrongAnswer = 'ÌãÄÎ¶∞ Îãµ';
                }
                
                if (!choices.includes(wrongAnswer) && wrongAnswer != correctAnswer) {
                    choices.push(wrongAnswer);
                }
            }
            return shuffleArray(choices);
        }

        function generateChoicesFromArray(answers) {
            const shuffled = shuffleArray(answers);
            return shuffled.slice(0, 4);
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function getPrimeFactors(num) {
            const factors = [];
            let divisor = 2;
            while (num >= 2) {
                if (num % divisor === 0) {
                    factors.push(divisor);
                    num = num / divisor;
                } else {
                    divisor++;
                }
            }
            return factors;
        }

        function getDivisorsCount(num) {
            let count = 0;
            for (let i = 1; i <= Math.sqrt(num); i++) {
                if (num % i === 0) {
                    if (i * i === num) {
                        count++;
                    } else {
                        count += 2;
                    }
                }
            }
            return count;
        }

        function getGCD(a, b) {
            while (b !== 0) {
                let temp = b;
                b = a % b;
                a = temp;
            }
            return a;
        }

        function getLCM(a, b) {
            return (a * b) / getGCD(a, b);
        }

        // Ïú†Ï†Ä Ï†úÏïà Ï†ÄÏû•
        function saveUserSuggestions(name, grade) {
            let userFound = false;
            userSuggestions.forEach(user => {
                if (user.name === name) {
                    user.grade = grade;
                    userFound = true;
                }
            });
            if (!userFound) {

            }
            localStorage.setItem('userSuggestions', JSON.stringify(userSuggestions));
        }

        // Ïú†Ï†Ä Ï†úÏïà Î°úÎìú
        function loadUserSuggestions() {
            const suggestionsDropdown = document.getElementById('suggestionsDropdown');
            suggestionsDropdown.innerHTML = '';
            if (userSuggestions.length > 0) {
                userSuggestions.forEach((user, index) => {
                    const suggestionItem = document.createElement('div');
                    suggestionItem.classList.add('suggestion-item');
                    suggestionItem.innerHTML = `
                        <span class="suggestion-name">${user.name}</span>
                        <span class="suggestion-grade">${user.grade}ÌïôÎÖÑ</span>
                        <button class="delete-btn" onclick="deleteUserSuggestion(event, ${index})">√ó</button>
                    `;
                    suggestionItem.onclick = (event) => {
                        if (event.target.classList.contains('delete-btn')) return;
                        userNameInput.value = user.name;
                        document.getElementById('grade').value = user.grade;
                        updateGradeDisplay();
                        suggestionsDropdown.style.display = 'none';
                    };
                    suggestionsDropdown.appendChild(suggestionItem);
                });
                suggestionsDropdown.style.display = 'block';
            } else {
                suggestionsDropdown.style.display = 'none';
            }
        }
