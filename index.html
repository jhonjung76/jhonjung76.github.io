        // ì •ë‹µ í™•ì¸
        function checkAnswer(selectedButton, answer) {
            const selectedAnswer = selectedButton.textContent.split(' ')[1]; // ë²ˆí˜¸ ì œê±° í›„ ê°’ ë¹„êµ
            const allChoiceButtons = choicesContainer.querySelectorAll('.choice-btn');

            allChoiceButtons.forEach(button => {
                button.disabled = true;
                const buttonAnswer = button.textContent.split(' ')[1];
                if (buttonAnswer == answer) {
                    button.classList.add('correct');
                }
            });

            if (selectedAnswer == answer) {
                selectedButton.classList.add('correct');
                score++;
                currentQuestion.isCorrect = true;
            } else {
                selectedButton.classList.add('wrong');
                currentQuestion.isCorrect = false;
            }

            setTimeout(() => {
                nextQuestion();
            }, 1000);
        }

            const record = {

        function generateChoices(correctAnswer) {
            const choices = [correctAnswer];
            const tolerance = Math.max(Math.abs(correctAnswer) * 0.1, 1);
            while (choices.length < 4) {
                let wrongAnswer;
                if (typeof correctAnswer === 'number') {
                    wrongAnswer = Math.round((correctAnswer + (Math.random() - 0.5) * tolerance * 10) * 10) / 10;
                    if (wrongAnswer === correctAnswer) wrongAnswer += (Math.random() > 0.5 ? 1 : -1) * (tolerance > 1 ? 1 : 0.1);
                    wrongAnswer = Math.round(wrongAnswer);
                } else {
                    wrongAnswer = 'í‹€ë¦° ë‹µ';
                }
                
                if (!choices.includes(wrongAnswer) && wrongAnswer != correctAnswer) {
                    choices.push(wrongAnswer);
                }
            }
            return shuffleArray(choices);
        }

        function generateChoicesFromArray(answers) {
            const shuffled = shuffleArray(answers);
            return shuffled.slice(0, 4);
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function getPrimeFactors(num) {
            const factors = [];
            let divisor = 2;
            while (num >= 2) {
                if (num % divisor === 0) {
                    factors.push(divisor);
                    num = num / divisor;
                } else {
                    divisor++;
                }
            }
            return factors;
        }

        function getDivisorsCount(num) {
            let count = 0;
            for (let i = 1; i <= Math.sqrt(num); i++) {
                if (num % i === 0) {
                    if (i * i === num) {
                        count++;
                    } else {
                        count += 2;
                    }
                }
            }
            return count;
        }

        function getGCD(a, b) {
            while (b !== 0) {
                let temp = b;
                b = a % b;
                a = temp;
            }
            return a;
        }

        function getLCM(a, b) {
            return (a * b) / getGCD(a, b);
        }

        // ìœ ì € ì œì•ˆ ì €ì¥
        function saveUserSuggestions(name, grade) {
            let userFound = false;
            userSuggestions.forEach(user => {
                if (user.name === name) {
                    user.grade = grade;
                    userFound = true;
                }
            });
            if (!userFound) {
                userSuggestions.push({ name, grade });
            }
            localStorage.setItem('userSuggestions', JSON.stringify(userSuggestions));
        }

        // ìœ ì € ì œì•ˆ ë¡œë“œ
        function loadUserSuggestions() {
            const suggestionsDropdown = document.getElementById('suggestionsDropdown');
            suggestionsDropdown.innerHTML = '';
            if (userSuggestions.length > 0) {
                userSuggestions.forEach((user, index) => {
                    const suggestionItem = document.createElement('div');
                    suggestionItem.classList.add('suggestion-item');
                    suggestionItem.innerHTML = `
                        <span class="suggestion-name">${user.name}</span>
                        <span class="suggestion-grade">${user.grade}í•™ë…„</span>
                        <button class="delete-btn" onclick="deleteUserSuggestion(event, ${index})">Ã—</button>
                    `;
                    suggestionItem.onclick = (event) => {
                        if (event.target.classList.contains('delete-btn')) return;
                        userNameInput.value = user.name;
                        document.getElementById('grade').value = user.grade;
                        updateGradeDisplay();
                        suggestionsDropdown.style.display = 'none';
                    };
                    suggestionsDropdown.appendChild(suggestionItem);
                });
                suggestionsDropdown.style.display = 'block';
            } else {
                suggestionsDropdown.style.display = 'none';
            }
        }

        // ìœ ì € ì œì•ˆ ì‚­ì œ
        function deleteUserSuggestion(event, index) {
            event.stopPropagation();
            userSuggestions.splice(index, 1);
            localStorage.setItem('userSuggestions', JSON.stringify(userSuggestions));
            loadUserSuggestions();
        }

        // í•™ë…„ëª… í‘œì‹œ
        function updateGradeDisplay() {
            const gradeSelect = document.getElementById('grade');
            const gradeDisplay = document.getElementById('gradeDisplay');
            const selectedOption = gradeSelect.options[gradeSelect.selectedIndex];
            
            let gradeText = '';
            if (selectedOption.parentElement.label === 'ì´ˆë“±í•™êµ') {
                gradeText = `ì´ˆë“±í•™êµ ${selectedOption.text}`;
            } else if (selectedOption.parentElement.label === 'ì¤‘í•™êµ') {
                gradeText = `ì¤‘í•™êµ ${selectedOption.text}`;
            } else if (selectedOption.parentElement.label === 'ê³ ë“±í•™êµ') {
                gradeText = `ê³ ë“±í•™êµ ${selectedOption.text}`;
            }
            
            gradeDisplay.textContent = gradeText;
        }

        // ì´ˆê¸°í™”
        showMainMenu();
        loadUserSuggestions();
        updateGradeDisplay();
